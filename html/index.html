<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>CCNS 成大電網社</title>

        <link rel="stylesheet" href="../frameworks/bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../frameworks/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/localFonts.css">
        <link rel="stylesheet" href="../css/style.css">

    </head>

    <body>

        <header>
            <div class="col-md-6 header-left">
                <div class="logoIconBox">
                    <i class="fa fa-coffee" aria-hidden="true"></i>
                </div>
                <p class="logoText">CCNS</p>
                <p class="logoIntro">Coding Enthusiasts @ NCKU</p>
            </div>
            <div class="col-md-6 header-right"></div>
        </header>

        <section>
            <p class="joinText">Join CCNS, Be a Hacker</p>
            <div class="stepsBlock">
                <div class="stepCard">
                    <p class="stepText">Step 1</p>
                    <div class="stepBackground1">
                        <div class="buttonBox">
                            <a href="https://www.facebook.com/groups/ncku.ccns/"><i class="fa fa-users" aria-hidden="true"></i> 加入聊天室</a>
                        </div>
                    </div>
                    <p class="stepIntro">加入CCNS聊天室！</p>
                    <p class="stepIntro">認識同好，踏出你的的第一步。</p>
                </div>
                <div class="stepCard">
                    <p class="stepText">Step 2</p>
                    <div class="stepBackground2">
                        <div class="buttonBox">
                            <a href="https://www.facebook.com/groups/ncku.ccns/"><i class="fa fa-code" aria-hidden="true"></i> 自我學習</a>
                        </div>
                    </div>
                    <p class="stepIntro">一手抓住喜歡的領域！</p>
                    <p class="stepIntro">開始自學，成為獨當一面的黑客。</p>
                </div>
                <div class="stepCard">
                    <p class="stepText">Step 3</p>
                    <div class="stepBackground3">
                        <div class="buttonBox">
                            <a href="https://www.facebook.com/groups/ncku.ccns/"><i class="fa fa-black-tie" aria-hidden="true"></i> 實戰體驗</a>
                        </div>
                    </div>
                    <p class="stepIntro">驗收所學的成果！</p>
                    <p class="stepIntro">實際發揮你的技術，獲得更多回饋。</p>
                </div>
            </div>
        </section>

        <script src="frameworks/jquery-3.1.1/jquery-3.1.1.min.js"></script>
        <script src="frameworks/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
